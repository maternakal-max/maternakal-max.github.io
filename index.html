<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toko HP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="brand">Toko HP</div>
      <nav class="nav" id="nav">
        <span id="nav-role" class="badge"></span>
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="authSection" class="card">
      <div class="tabs">
        <button id="loginTab" class="tab active">Masuk</button>
        <button id="registerTab" class="tab">Daftar</button>
      </div>

      <div id="loginPane" class="pane active">
        <form id="loginForm" class="form">
          <div class="form-row">
            <label>Email</label>
            <input type="email" id="loginEmail" required>
          </div>
          <div class="form-row">
            <label>Password</label>
            <input type="password" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Masuk</button>
        </form>
      </div>

      <div id="registerPane" class="pane">
        <form id="registerForm" class="form">
          <div class="form-row">
            <label>Nama</label>
            <input type="text" id="regName" required>
          </div>
          <div class="form-row">
            <label>Email</label>
            <input type="email" id="regEmail" required>
          </div>
          <div class="form-row">
            <label>Password</label>
            <input type="password" id="regPassword" required>
          </div>
          <div class="form-row">
            <label>Peran</label>
            <select id="regRole" required>
              <option value="buyer">Pembeli</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Daftar</button>
        </form>
      </div>
    </section>

    <section id="adminSection" class="hidden">
      <div class="grid">
        <div class="card">
          <h2>Tambah/Update Produk</h2>
          <form id="productForm" class="form">
            <input type="hidden" id="prodId">
            <div class="form-row">
              <label>Nama</label>
              <input type="text" id="prodName" required>
            </div>
            <div class="form-row">
              <label>Harga (Rp)</label>
              <input type="number" id="prodPrice" min="0" step="1000" required>
            </div>
            <div class="form-row">
              <label>Stok</label>
              <input type="number" id="prodStock" min="0" step="1" required>
            </div>
            <div class="form-row">
              <label>URL Gambar</label>
              <input type="url" id="prodImage" placeholder="https://...">
            </div>
            <div class="form-row">
              <label>Deskripsi</label>
              <textarea id="prodDesc" rows="3"></textarea>
            </div>
            <div class="actions">
              <button type="submit" class="btn btn-primary" id="saveProductBtn">Simpan Produk</button>
              <button type="button" class="btn btn-secondary" id="resetProductBtn">Reset</button>
            </div>
          </form>
        </div>

        <div class="card">
          <h2>Daftar Produk</h2>
          <div id="adminProductList" class="list"></div>
        </div>
      </div>
    </section>

    <section id="shopSection" class="hidden">
      <div class="grid shop-grid">
        <div class="card">
          <div class="shop-header">
            <input id="searchInput" type="text" placeholder="Cari HP...">
          </div>
          <div id="shopProductGrid" class="product-grid"></div>
        </div>
        <aside class="card cart">
          <h2>Keranjang</h2>
          <div id="cartItems" class="list"></div>
          <div class="cart-total">
            <span>Total</span>
            <strong id="cartTotal">Rp 0</strong>
          </div>
          <button id="checkoutBtn" class="btn btn-primary">Checkout</button>
        </aside>
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>
</html>
